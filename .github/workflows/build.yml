# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build ATAK Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Android NDK toolchain Setup
      uses: ravinderjangra/android-ndk-toolchain-setup@0.2
      with:
        api: 21
        arch: arm
    
    - name: Run Prebuild Script
      run: bash ./AndroidTacticalAssaultKit-CIV/scripts/prebuild.sh
    
    - name: Build with Gradle
      run: bash ./AndroidTacticalAssaultKit-CIV/atak/gradlew assembleCivRelease
