# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Android NDK toolchain Setup
      uses: ravinderjangra/android-ndk-toolchain-setup@0.2
      with:
        api: # default is 21
    
    - name: Grant execute permission for prebuild script
      run: chmod +x ./AndroidTacticalAssaultKit-CIV/scripts/prebuild.sh
    
    - name: Run Prebuild Script
      run: ./AndroidTacticalAssaultKit-CIV/scripts/prebuild.sh
    
    - name: Build with Gradle
      run: ./gradlew assembleCivRelease
