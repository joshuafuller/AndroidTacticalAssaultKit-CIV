# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build ATAK Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install Android SDK
      uses: malinskiy/action-android/install-sdk@release/0.0.3
    - name: Install Android NDK
      uses: ravinderjangra/android-ndk-toolchain-setup@0.2
      with:
        api: '21'
        arch: 'arm'
        install-location: '/home/runner/toolchains'
        force: true
    - name: Run Prebuild Script
      run: ANDROID_NDK=/home/runner/toolchains cd scripts && ./prebuild.sh
      env:
        ANDROID_NDK: /home/runner/toolchains
    
    - name: Build with Gradle
      run: ./atak/gradlew assembleCivRelease
